

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
             
              <div class="col-xl-15">
                <div class="card-body p-md-5 text-black">
                
  
                  <div class="container">
                    <h1>Listes des Annonces</h1>
                    <table class="table">
                        <thead>
                          <tr>

                           
                            <th scope="col">titre</th>
                            <th scope="col">motscles</th>
                            <th scope="col">experience</th>
                            <th scope="col">langue</th>
                            <th scope="col">date d'ajout</th>
                            <th scope="col">niveau</th>
                            <th scope="col">Consulter</th>
                            <th scope="col">modifier annonce</th>
                            <th scope="col">supprimer annonce</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            
                          <tr *ngFor="let t of annonces"> 
                            <td>{{t.annonce.titre}}</td>
                            <td>{{t.annonce.mots_cles}}</td>
                            <td>{{t.annonce.experience}}</td>
                            <td>{{t.annonce.langue}}</td>
                            <td>{{t.annonce.date_dajout}}</td>
                            <td>{{t.annonce.niveau}}</td>
                            <td><button class="btn btn-primary"  [routerLink]="['/profils',t.annonce._id]">
                              
                              Aller aux candidats</button></td>
                              <td><button class="btn btn-primary"  [routerLink]="['/modifAnnonce',t.annonce._id]">
                              
                                modifier</button></td>
                                <td><button class="btn btn-primary"  (click)="supprimerAnnonce(t.annonce._id)">
                              
                                  supprimer</button></td>
                          </tr>
                          
                  
                                 
                        </tbody>
                      
                
                
                
                </table>

                <button class="btn btn-primary"  [routerLink]="['/add_annonce',idRh]">
                              
                  Add Annonce</button>
                </div>
                
                
                
                
                
                
                
                
                
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
